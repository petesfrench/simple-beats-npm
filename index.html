<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .dash {
        background-color: white;
        padding: 10em;
        display: flex;
        justify-content: space-between;
      }

    </style>
    <script src="./lib/metronome.js"></script>
    <script type="module" src="index.js"></script>
    <title>Drum machine</title>
  </head>

  <body>
    <div class="dash">
      <form>
        <label for="quantity">Frequency:</label>
        <input type="number" id="FRQ_setter" name="FRQ" value="220" min="40" max="800" />
        <label for="quantity">Note Length:</label>
        <input type="number" id="NL_setter" name="NL" value="0.05" min="0.01" max="1" />
        <label for="quantity">BPM</label>
        <input type="number" id="BPM_setter" name="BPM" value="90" min="1" max="220" />
      </form>
      <button id="playButton">Play</button>
    </div>
  </body>
</html>
